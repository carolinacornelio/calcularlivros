{% extends "base.html" %}
{% block title %} Calculadora de Livros {% endblock %}

{% block content %}

<h1>Calculadora <br> de Livros</h1>

<form method="POST">
    <label for="pages">Quantas páginas o livro possui?</label>
    <input type="number" id="pages" name="pages" required>

    <label for="days">Em quantos dias você deseja ler?</label>
    <input type="number" id="days" name="days" required>

    <label for="startDay">Que dia do mês você vai começar?</label>
    <input type="number" id="startDay" name="startDay" required>

    <label for="startMonth">Que mês você vai começar?</label>
    <input type="number" id="startMonth" name="startMonth" required>

    <button type="submit">Calcular</button>
</form>

{% endblock %}

</html>
